<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDev</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body class="bg-body">
    <header class="bg-cyan-950 py-4">
        <div class="d-flex container justify-content-between">
            <a class="text-white nav-link align-content-center" href="#">SteamDev</a>

            <div class="d-flex">
                <input type="text" id="inputSearch" class="form-control" placeholder="procurar">
                <i class="btn bi bi-search" id="btnSearch"></i>

                <a href="src/pages/profile/index.html"
                    id="btnProfile"
                    class="btn d-flex py-2 px-4 rounded nav-link">
                    <i class="px-2 bi bi-person-circle"></i>
                    Perfil
                </a>

                <a href="src/pages/login/index.html"
                    id="btnLogout"
                    class="btn d-flex py-2 px-4 rounded nav-link">
                    <i class="px-2 bi bi-x-circle"></i>
                    Sair
                </a>
                
                <a href="src/pages/login/index.html"
                    id="btnLogin"
                    class="btn d-flex py-2 px-4 rounded nav-link">
                    <i class="px-2 bi bi-box-arrow-in-right"></i>
                    Login
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-2">
                    <div class="row">
                        <button name="Action" id="btn-action"
                            class="col-lg bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Action
                            <button>
                    </div>
                    <div class="row">
                        <button name="Simulation" id="btn-simulation"
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Simulação
                            <button>
                    </div>
                    <div class="row">
                        <button name="Mmorpg" id="btn-mmorpg"
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            MMORPG
                            <button>
                    </div>
                    <div class="row">
                        <button name="Sports" id="btn-sports"
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Esportes
                            <button>
                    </div>
                    <div class="row">
                        <button name="Fight" id="btn-fight" class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Luta
                            <button>
                    </div>

                </div>

                <div class="col">
                    <!-- Div Novidades -->
                    <!-- Carousel -->
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item game-card active">
                                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2651280/header.jpg?t=1749838789"
                                    class="d-block w-100" alt="Marvel's Spider-Man 2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5><span>Marvel's Spider-Man 2</span></h5>
                                    <p><span>R$ 219,90</span></p>
                                </div>
                            </div>
                            <div class="carousel-item game-card">
                                <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/601150/header.jpg?t=1701395090"
                                    class="d-block w-100" alt="Marvel'Devil May Cry 5">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5><span>Marvel's Devil May Cry 5</span></h5>
                                    <p><span>R$ 24,75</span></p>
                                </div>
                            </div>
                            <div class="carousel-item game-card">
                                <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/391220/header.jpg?t=1729011444"
                                    class="d-block w-100" alt="Rise of the Tomb Raider">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5><span>Rise of the Tomb Raider</span></h5>
                                    <p><span>R$ 18,74</span></p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>


                    <!-- Div das Promoções -->
                    <div id="promo-games" class="row bg-white rounded-3">
                        <h2>Promoção</h2>
                    </div>

                    <!-- Div Recomendados -->
                    <div id="recommended" class="row bg-white rounded-3">
                        <h2>Recomendados</h2>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-cyan-950 ">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-4">
            <div class="col-md-4 d-flex align-items-center my-2">
                <span class="mb-md-0 align-items-center text-white">SteamDev© 2025 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
                <li class="ms-3"><a class="text-white" href="https://www.linkedin.com/in/jlobao/"><i class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="text-white" href="https://github.com/jlanlobao"><i class="bi bi-github"></i></a></li>
                <li class="ms-3"><a class="text-white" href="mailto:lobao.jose2025@gmail.com"><i class="bi bi-envelope"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
