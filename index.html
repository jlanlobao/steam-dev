<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <header class="bg-cyan-950">
        <nav class="navbar justify-content-between container">
            <a class="navbar-brand" href="#">SteamDev</a>
            <button class="bg-slate-500 hover:bg-slate-700 text-white py-2 px-4 rounded" type="submit">Search</button>
        </nav>
    </header>

    <main class="bg-slate-100">
        <div class="container">

            <div class="row">
                <div class="col-lg-2">
                    <div class="row">
                        <button id="btn-action" class="col-lg bg-slate-500 hover:bg-slate-700 text-white py-2 px-4">
                            Action
                        <button>
                    </div>
                    <div class="row">
                        <button id="btn-simulation" class="bg-slate-500 hover:bg-slate-700 text-white py-2 px-4">
                            Simulação
                        <button>
                    </div>
                    <div class="row">
                        <button id="btn-mmorpg" class="bg-slate-500 hover:bg-slate-700 text-white py-2 px-4">
                            MMORPG
                        <button>
                    </div>
                    <div class="row">
                        <button id="btn-sports" class="bg-slate-500 hover:bg-slate-700 text-white py-2 px-4">
                            Esportes
                        <button>
                    </div>
                    <div class="row">
                        <button id="btn-fight" class="bg-slate-500 hover:bg-slate-700 text-white py-2 px-4">
                            Luta
                        <button>
                    </div>
                    
                </div>
                
                <div class="col">
                    <!-- Div Novidades -->
                    <div id="news" class="row">
                        <h2>Novidades</h2>
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div id="carousel-inner" class="carousel-inner">
                              
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <!-- Div das Promoções -->
                    <div id="promo-games" class="row">
                        <h2>Promoção</h2>
                    </div>

                    <!-- Div Recomendados -->
                    <div id="recommended" class="row">
                        <h2>Recomendados</h2>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
