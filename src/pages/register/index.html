<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDev</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="register.css">
</head>

<body class="bg-body">
    <header class="border-bottom bg-cyan-950 py-4">
        <div class="container">
            <div class="row g-2 align-items-center">

                <div class="col-12 col-md-4 align-content-center" id="logo">
                    <a class="text-white nav-link " href="/index.html">SteamDev</a>
                </div>

                <div class="col-12 col-md-4">
                    <form role="search" class="d-flex">
                        <input type="text" id="inputSearch" class="form-control" placeholder="procurar">
                        <i class="btn bi bi-search" id="btnSearch"></i>
                    </form>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-md-end" id="btnProfile">
                    <a href="/src/pages/profile/index.html"
                        class="btn d-flex py-2 px-4 rounded nav-link">
                        <i class="px-2 bi bi-person-circle"></i>
                        Perfil
                    </a>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-md-end" id="btnLogout">
                    <a href=""
                        class="btn d-flex py-2 px-4 rounded nav-link">
                        <i class="px-2 bi bi-x-circle"></i>
                        Sair
                    </a>
                </div>

                <div class="col-12 col-md-2 d-flex justify-content-center" id="btnLogin">
                    <a href="/src/pages/login/index.html"
                        class="btn d-flex py-2 px-4 rounded nav-link">
                        <i class="px-2 bi bi-box-arrow-in-right"></i>
                        Login
                    </a>
                </div>

            </div>
        </div>
    </header>

    <main class="d-flex align-items-center py-6">
        <form class="w-100 m-auto form-container">
            <div class="mb-3">
                <label for="inputUser" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Seu nome de usuario">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="confirmEmail" class="form-label">Confirmar email</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="Confirmar seu e-mail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar sua senha">
            </div>
            <div class="form-check d-flex align-items-start">
                <input type="checkbox" class="m-1" id="confirmAge">
                <label class="form-check-label" for="confirmAge">Tenho 13 anos ou mais de idade e concordo com os termos do Acordo de Subscrição e da Política de Privacidade da SteamDev.</label>
                </div>
            <button type="submit" id="btnSubmit" class="btn mt-4 w-100">Entrar</button>
            
        </form>
    </main>

    <footer class="bg-cyan-950 ">
        <div class="container d-flex flex-wrap justify-content-between align-items-center my-2 py-4">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-md-0 align-items-center text-white">SteamDev© 2025 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
                <li class="ms-3"><a class="text-white" href="https://www.linkedin.com/in/jlobao/"><i class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="text-white" href="https://github.com/jlanlobao"><i class="bi bi-github"></i></a></li>
                <li class="ms-3"><a class="text-white" href="mailto:lobao.jose2025@gmail.com"><i class="bi bi-envelope"></i></a></li>
            </ul>
        </div>
    </footer>



    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="register.js"></script>
</body>

</html>
