<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDev</title>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body class="bg-body">
    <header class="bg-cyan-950">
        <nav class="navbar justify-content-between container">
            <a class="navbar-brand" href="#">SteamDev</a>
            
            <button class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4 rounded" type="submit">Login</button>
        </nav>
    </header>

    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-2">
                    <div class="row">
                        <button name="Action" id="btn-action"
                            class="col-lg bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Action
                            <button>
                    </div>
                    <div class="row">
                        <button name="Simulation" id="btn-simulation"
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Simulação
                            <button>
                    </div>
                    <div class="row">
                        <button name="Mmorpg" id="btn-mmorpg" 
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            MMORPG
                            <button>
                    </div>
                    <div class="row">
                        <button name="Sports" id="btn-sports" 
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Esportes
                            <button>
                    </div>
                    <div class="row">
                        <button name="Fight" id="btn-fight" 
                            class="bg-cyan-950 hover:bg-slate-700 text-white py-2 px-4">
                            Luta
                            <button>
                    </div>

                </div>

                <div class="col">

                    <!-- Div New Games -->
                    <div id="new-games" class="row">
                        <h2>Recomendados</h2>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="gameCategory.js"></script>
</body>

</html>
