<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDev</title>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-body">
    <header class="bg-cyan-950">
        <nav class="navbar justify-content-between container">
            <a class="navbar-brand" href="#">SteamDev</a>
        </nav>
    </header>

    <main class="d-flex align-items-center">
        <form class="w-100 m-auto form-container">
            <div class="mb-3 py-2">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <button type="submit" class="w-100 m-auto btn btn-primary bg-cyan-950">Entrar</button>
            <div>
                <div class="row py-2">
                    <div class="col">
                        <a class="underlineHover" href="#">Esqueci minha senha</a>
                    </div>
                    <div class="col-auto">
                        <a class="underlineHover" href="#">Criar conta</a>
                    </div>
                </div>
                
            </div>
        </form>
    </main>
          
    
    <footer>

    </footer>


    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
