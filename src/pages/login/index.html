<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDev</title>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-body">
    <header class="border-bottom bg-cyan-950 py-4">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col-12 col-md-4 align-content-center" id="logo">
                    <a class="text-white nav-link" href="/index.html">SteamDev</a>
                </div>

                <div class="col-12 col-md-4">
                    <form role="search" class="d-flex">
                        <input type="text" id="inputSearch" class="form-control" placeholder="procurar">
                        <i class="btn bi bi-search" id="btnSearch"></i>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex align-items-center py-6">
        <form class="w-100 m-auto form-container" id="formSubmit">
            <div class="mb-3">
                <label for="inputUser" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Seu nome de usuario">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>

            <div id="errorAlert" class="alert alert-danger hidden" role="alert">
                Nome de usuário ou senha inválidos
            </div>

            <button type="submit" id="btnSubmit" class="btn mt-4 w-100">Entrar</button>

            <div class="row py-2">
                <div class="col">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="col-auto">
                    <a href="/src/pages/register/index.html">Criar conta</a>
                </div>
            </div>

            <div id="errorAlert" class="alert alert-danger hidden" role="alert">
                Nome de usuário ou senha inválidos
            </div>
        </form>
    </main>
          

    <footer class="bg-cyan-950 ">
        <div class="container d-flex flex-wrap justify-content-between align-items-center my-2 py-4">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-md-0 align-items-center text-white">SteamDev© 2025 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
                <li class="ms-3"><a class="text-white" href="https://www.linkedin.com/in/jlobao/"><i class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="text-white" href="https://github.com/jlanlobao"><i class="bi bi-github"></i></a></li>
                <li class="ms-3"><a class="text-white" href="mailto:lobao.jose2025@gmail.com"><i class="bi bi-envelope"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/pages/login/login.js"></script>
</body>

</html>
